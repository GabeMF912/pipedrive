<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Comercial</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width: 80%; margin: 0 auto;">
        <canvas id="metaComercial"></canvas>
    </div>

    <script>
        // Valores da meta e do valor atual (mensalmente)
        const metaAnual = 350000; // Meta anual do segundo semestre de 2023: R$ 350.000,00
        const valorAtualMensal = [20000, 25000, 35000, 45000, 60000, 75000]; // Valores atuais mensais (atualize conforme necessário)

        // Nomes dos meses
        const meses = ['Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];

        // Dividir a meta anual entre os meses
        const metaMensal = metaAnual / valorAtualMensal.length;

        // Configuração do gráfico
        const ctx = document.getElementById('metaComercial').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: meses,
                datasets: [
                    {
                        label: 'Meta Mensal',
                        data: Array(6).fill(metaMensal),
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: false
                    },
                    {
                        label: 'Valor Atual Mensal',
                        data: valorAtualMensal,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 2,
                        fill: false
                    }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
