<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Comercial</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width: 80%; margin: 0 auto;">
        <canvas id="metaComercial"></canvas>
    </div>

    <script>
        // Valores da meta e do valor atual
        const meta = 350000; // Meta do segundo semestre de 2023: R$ 350.000,00
        const valorAtual = 250000; // Valor atual da sua empresa (atualize conforme necessário)

        // Configuração do gráfico
        const ctx = document.getElementById('metaComercial').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Meta', 'Valor Atual'],
                datasets: [{
                    label: 'Valores',
                    data: [meta, valorAtual],
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.5)', // Cor da meta
                        'rgba(255, 99, 132, 0.5)' // Cor do valor atual
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
